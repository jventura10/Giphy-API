<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GIPHY API Search Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!--Container-->
    <div class="container">
        <!--Row 1-->
        <div class="row">
            <!--Empty Space on Left-->
            <div class="col-md-1"></div>
            <!--Centered NavBar-->
            <div class="col-md-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="https://jventura10.github.io/Bootstrap-Portfolio/">Javier Ventura</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="https://jventura10.github.io/Bootstrap-Portfolio/index.html">About</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="https://jventura10.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="https://jventura10.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" id="searchArea" type="search" placeholder="Search GIPHY API" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" id="submitBtn" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            <!--End of NavBar-->
            </div>
            <!--Empty Space on the Right-->
            <div class="col-md-1"></div>
        <!--End of Row 1-->
        </div>

        <!--Row 2-->
        <div class="row">
            <!--Empty Space on the Left-->
            <div class="col-md-1"></div>
            <!--Button Space-->
            <div class="col-md-10">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fas fa-bolt"></i> Buttons</strong>
                    </div>
                    <div class="card-body" id="btnSpace"></div>
                </div>

            <!--End Button Space-->
            </div>
            <!--Empty Space on the Right-->
            <div class="col-md-1"></div>
        <!--End of Row 2-->
        </div>

        <!--Row 3-->
        <div class="row">
            <!--Empty Space on the Left-->
            <div class="col-md-1"></div>
            <!--Search Results Space-->
            <div class="col-md-10">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fas fa-images"></i> Results</strong>
                    </div>
                    <div class="card-body" id="imageSpace"></div>
                </div>

            <!--End of Search Results Space-->
            </div>
            <!--Empty Space on the Right-->
            <div class="col-md-1"></div>
        <!--End of Row 3-->
        </div>

    <!--End of Container-->
    </div>

    <!--Bootstrap Script Links Needed-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--APP Link -->
    <script src="app.js"></script>
</body>

</html>
